<!doctype html>
<html>

<head>
    <title>Pagina card personal</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>

<body>
    <div>
        <a href="../../index.html" role="button">
            <img class="regresar" src="../../img/arrow-118-512.png"></a>
    </div>
    <div class="cuerpo">
        <div class="card">
            <div class="card-image">
                <img src="../../img/Mariana.jpg">
            </div>
            <div class="card-text">
                <h3>Mariana Avilés Martínez</h3>
                <p>Talento: Tocar el piano</p>
                <p>Lugar Favorito : Donde esté mi familia</p>
                <p>Hobby: Escuchar música</p>
                <p><img class="icono" src="../../img/llamada-telefonica.png">5614765853</p>
                <p><img class="icono" src="../../img/correo-electronico.png"> mariana.avilesmartinez@gmail.com</p>

            </div>

            <div class="card-stats">
                <div class="stat">
                    <div class="value">Grupo <br>Sanguineo</br>
                    </div>
                    <div class="type">O+</div>

                </div>
                <div class="stat border">
                    <div class="value">Edad<sup></sup></div>
                    <div class="type">22 Años </div>
                </div>
                <div class="stat">
                    <div class="value">Ojos</div>
                    <div class="type">Cafe</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/js.js"></script>
</body>

</html>
