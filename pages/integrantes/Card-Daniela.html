<!doctype html>
<html>

<head>
    <title>Pagina card personal</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>

<body>
    <div>
        <a href="../../index.html" role="button">
            <img class="regresar" src="../../img/arrow-118-512.png"></a>
    </div>
    <div class="cuerpo">
        <div class="card">
            <div class="card-image">

                <img src="../../img/daniela.jpg">

            </div>
            <div class="card-text">
                <h3>Daniela Rosas Tomé</h3>
                <p>Talento: Tomar fotos</p>
                <p>Lugar Favorito: Coyoacan </p>
                <p>Hobby: Leer libros y ver peliculas</p>
                <p><img class="icono" src="../../img/llamada-telefonica.png">5539592866</p>
                <p><img class="icono" src="../../img/correo-electronico.png"> rosas.tome@gmail.com</p>




            </div>


            <div class="card-stats">
                <div class="stat">
                    <div class="value">Grupo <br>Sanguineo</br>
                    </div>
                    <div class="type">O+</div>

                </div>
                <div class="stat border">
                    <div class="value">Edad<sup></sup></div>
                    <div class="type">22 Años </div>
                </div>
                <div class="stat">
                    <div class="value">Ojos</div>
                    <div class="type">Cafe</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/js.js"></script>
</body>

</html>
